<body ng-app="ILikeThis.homepage">
  <div id="fb-root"></div>
<script>(function(d, s, id) {

<div ng-controller="RequestController as request">

 <div id="top" class="header" style="text-align: center">
    <h1 class="animated fadeInDown">Welcome to BlueShell.io <a class="navbar-brand" href="/">
          <img alt="Brand" id="logo" src="images/blue-shell3.png">
        </a></h1>
    <br>
    
    <form name="titleAndTypeSubmissionForm" ng-submit="submitForm()" novalidate>
        <!-- add an ajax request that routes through the AlreadyIncludedCheck on submission -->
       <!--  <div class="form-group"> -->
      <input type="text"
        class="form-control"
        ng-model="userInput.title"
        placeholder="Enter a book you like here"
        style="width:320px">
    <div class="col-sm-offset-2 col-sm-10">
    </div>
   <!--    <span>{{userInput}}</span> -->
    </form>
 </div>

 <ul>
 <div class="twitterButton">
    <li><a href="https://twitter.com/blueshellatx" class="twitter-follow-button" data-show-count="false">Follow @blueshellatx</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></li></div>
  <li><div class="fb-like" data-href="https://www.facebook.com/Blue-Shell-1523438461286306/" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></li></div>
  <li><div class="gitFork">
    <iframe src="https://ghbtns.com/github-btn.html?user=backofthebus&repo=ILikeThisThing&type=fork&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
  </div></li>
  </ul>


<!-- <ul ng-hide="clicked" style="list-style-type:none"> -->
  <div ng-show="results" class="results-container" style="width: 350px; margin: 0 auto;" >


  <div ng-hide="clicked" style="list-style-type:none;">

    <h4 ng-show="results[0].workNotFound === true" style="color: lightgray; text-align:center; margin: 0 auto; background-color: darkred; width: 500px;">Try Another Title</h4>

    <br>

    <div class="results-container" style="width: 500px; margin: 0 auto; border-radius: 2em;">
      <div ng-repeat="result in results">
      <!-- <span class="shadowText"> -->
        <ul class="inDbAlready search-result" ng-show="result.database === 'true'" style="list-style-type:none; background-color: rgba(211, 211, 211, 0.75);">

          <li class='result-thumb'><a href="#/individual"><button ng-click="alreadyExists(result.title)"><img src="{{result.thumbnail}}"/></button></a></li>

          <!-- title for books -->
          <li>Title: {{result.title}}</li>

          <!-- person for books -->
          <li ng-show="resulttype === 'Books'">Author: {{result.author}}</li>

          <!-- date for books -->
          <li ng-show="result.data.type === 'Books'"> Published: {{result.publishedDate}} </li>

        </ul>

<!--         <div class="search-result" style="background-color:white; border-radius: 2em; opacity:0.75;"> -->

        <ul class="notInDbYet search-result" ng-hide="result.database === 'true'" style="list-style-type:none; background-color: rgba(211, 211, 211, 0.75);">

          <li class='result-thumb'><a href="#/individual"><button ng-click="alreadyExists(result)"><img src="{{result.thumbnail}}"/></button></a></li>

          <!-- title for books -->
          <li ng-show="result.type === 'Books'">Title:  {{result.title}}</li>

          <!-- person for books -->
          <li ng-show="result.type === 'Books'">Author: {{result.author}}</li>

          <!-- date for books -->
          <li ng-show="result.type === 'Books'">Published: {{result.publishedDate}}</li>
        </ul>
<!--       </div> -->


      <!-- </span> -->
      </div>

    </div>


</div>
